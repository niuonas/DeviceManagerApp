<app-page pageName="Devices Page">
  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Information</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
              scope="col">ID</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
              scope="col">RoomID</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr class="mdc-data-table__row" *ngFor="let device of devices | async">
            <td class="mdc-data-table__cell" [routerLink]="device.id | json">{{device.deviceInformation}}</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{device.id}}</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{device.roomId}}</td>
          </tr>
        </tbody>
      </table>
      <div class='flex-container'>
        <button class="submit-button" type="submit" onclick="location.href='devices/create'">Create</button>
        <button class="delete-button" type="submit" onclick="location.href='devices/delete'">Delete</button>
        <button class="assign-button" type="submit" onclick="location.href='devices/assign'">Assign to Room</button>
        <button class="free" type="submit" (click)=freeDevices()>{{hideShowText}}</button>
      </div>
    </div>
  </div>
</app-page>
