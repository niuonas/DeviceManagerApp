<app-page pageName="User-Change-Password">
    <form [formGroup] = form (ngSubmit) = onSubmit() *ngIf="canChange; else wrongId">
        <app-input-field class="field" [label] = "'New Password'" [control] = "formControls('newPassword')" [placeholderText] = "'New Password'" [inputType]="'password'"></app-input-field>
        <button class="submit-button" type="submit">Submit</button>
    </form>

    <ng-template #wrongId>
        <h4>You are not allowed to change the password for this user!</h4>
        <h2>
            <button class="submit-button" type="submit" onclick="location.href='users'">Go Back</button>
        </h2>
    </ng-template>
</app-page>
