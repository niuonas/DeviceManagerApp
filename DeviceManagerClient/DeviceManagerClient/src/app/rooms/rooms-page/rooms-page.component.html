<app-page pageName="Rooms Page">
  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
              scope="col">RoomID</th>
            <th class="mdc-data-table__header-cell " role="columnheader" scope="col">Devices</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
              scope="col">MaxDeviceCapacity</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr class="mdc-data-table__row" *ngFor="let room of rooms | async">
            <td class="mdc-data-table__cell" scope="row" [routerLink]="room.id | json">{{room.name}}</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{room.id}}</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{getDeviceNames(room.devices)}}</td>
            <td class="mdc-data-table__cell">{{room.maxDeviceCapacity}}</td>
          </tr>
        </tbody>
      </table>
      <div class="flex-container">
        <button class="submit-button" type="submit" onclick="location.href='rooms/create'">Create</button>
        <button class="delete-button" type="submit" onclick="location.href='rooms/delete'">Delete</button>
        <button class="free" type="submit" (click)=getFreeRooms()>{{freeOrOccupiedMessage}}</button>
      </div>
    </div>
  </div>
</app-page>
