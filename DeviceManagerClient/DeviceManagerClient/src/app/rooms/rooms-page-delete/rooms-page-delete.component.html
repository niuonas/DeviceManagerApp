<app-page pageName="'Room-Delete'">
    <form [formGroup] = form (ngSubmit) = onSubmit()>
        <app-input-field class="field" [label] = "'Room ID'" [control] = "formControls('roomId')" [placeholderText] = "'Room ID'"></app-input-field>
        <div class="no-name" *ngIf=roomIdIsEmpty>Room ID does not exist!</div>
        <button class="submit-button" type="submit">Submit</button>
    </form>
</app-page>
